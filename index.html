<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculater</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class ="calc">
        <input type="text" placeholder="0" id="calc" >
        <button onclick="Clear()"style="color:red">C</button>
        <button onclick="Delete()"style="color:turquoise">Del</button>
        <button onclick="Display('%')"style="color:turquoise">%</button>
        <button onclick="Display('/')"style="color:turquoise">/</button>
        <button onclick="Display('7')">7</button>
        <button onclick="Display('8')">8</button>
        <button onclick="Display('9')">9</button>
        <button onclick="Display('*')"style="color:turquoise">*</button>
        <button onclick="Display('4')">4</button>
        <button onclick="Display('5')">5</button>
        <button onclick="Display('6')">6</button>
        <button onclick="Display('-')"style="color:turquoise">-</button>
        <button onclick="Display('1')">1</button>
        <button onclick="Display('2')">2</button>
        <button onclick="Display('3')">3</button>
        <button onclick="Display('+')"style="color:turquoise">+</button>
        <button onclick="Display('0')">0</button>
        <button onclick="Display('.')">.</button>
        <button onclick="calac('=')"style="width:120px; background-color:turquoise;icon:circle">=</button>

    </div>
    <script src="calculater.js"></script>

</body>
</html>
